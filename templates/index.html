<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potability Prediction</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Potability Prediction</h1>
    <form method="POST">
        <label for="ph">pH:</label>
        <input type="number" step="0.1" name="ph" value="{{ input_data.ph if input_data else '' }}"><br>

        <label for="hardness">Hardness:</label>
        <input type="number" step="1" name="hardness" value="{{ input_data.hardness if input_data else '' }}"><br>

        <label for="solids">Solids:</label>
        <input type="number" step="1" name="solids" value="{{ input_data.solids if input_data else '' }}"><br>

        <label for="chloramines">Chloramines:</label>
        <input type="number" step="0.1" name="chloramines" value="{{ input_data.chloramines if input_data else '' }}"><br>

        <label for="sulfate">Sulfate:</label>
        <input type="number" step="1" name="sulfate" value="{{ input_data.sulfate if input_data else '' }}"><br>

        <label for="conductivity">Conductivity:</label>
        <input type="number" step="1" name="conductivity" value="{{ input_data.conductivity if input_data else '' }}"><br>

        <label for="organic_carbon">Organic Carbon:</label>
        <input type="number" step="0.1" name="organic_carbon" value="{{ input_data.organic_carbon if input_data else '' }}"><br>

        <label for="trihalomethanes">Trihalomethanes:</label>
        <input type="number" step="0.1" name="trihalomethanes" value="{{ input_data.trihalomethanes if input_data else '' }}"><br>

        <label for="turbidity">Turbidity:</label>
        <input type="number" step="0.1" name="turbidity" value="{{ input_data.turbidity if input_data else '' }}"><br>

        <input type="submit" value="Predict">
    </form>
    {% if prediction is defined %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
